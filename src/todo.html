<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List with Tailwind</title>
    <link href="output.css" rel="stylesheet">
</head>
<body class="bg-[url('public/todobg.jpg')] flex mt-12 justify-center min-h-[20rem]">
    <div class="bg-white p-6 rounded-2xl shadow-lg w-[40rem]">
        <h1 class="text-2xl text-gray-600 font-bold w-max ml-auto mr-auto ">Todo List</h1>
        <div class="flex justify-between mt-8">
            
            <input type="text" id="todo-input" placeholder="Add a new task" class="border-2 border-sky-400 shadow-md p-2 rounded-lg w-4/5 mb-4">
            <button id="add-btn" class="bg-green-500 text-white p-2 rounded-xl shadow-md w-20 h-10 hover:bg-green-700">Add</button>
        </div>
        <ul id="todo-list" class="mt-4 rounded-2xl"></ul>
    </div>
    <script src="Todo.js"></script>
</body>
</html>
